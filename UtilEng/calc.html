<!DOCTYPE html>
<html no_gl="true" lang="en" class="dcg-calculator-api-container-v1_11">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description"
        content="A beautiful, free online scientific calculator with advanced features for evaluating percentages, fractions, exponential functions, logarithms, trigonometry, statistics, and more." />
    <!-- <link href="
        https://cdn.jsdelivr.net/npm/js-draw@1.28.0/dist/Editor.min.css
        " rel="stylesheet"> -->
    <link rel="stylesheet" href="calc_style.css" />
    <style type='text/css'>
        body {
            font-family: Arial, sans-serif;
        }

        @-moz-keyframes dcg-loading-pulse {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 0;
                -moz-transform: scale(1.5, 1.5);
            }

            100% {
                opacity: 0;
                -moz-transform: scale(1.5, 1.5);
            }
        }

        @-webkit-keyframes dcg-loading-pulse {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 0;
                -webkit-transform: scale(1.5, 1.5);
            }

            100% {
                opacity: 0;
                -webkit-transform: scale(1.5, 1.5);
            }
        }

        @-o-keyframes dcg-loading-pulse {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 0;
                -o-transform: scale(1.5, 1.5);
            }

            100% {
                opacity: 0;
                -o-transform: scale(1.5, 1.5);
            }
        }

        @keyframes dcg-loading-pulse {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 0;
                transform: scale(1.5, 1.5);
            }

            100% {
                opacity: 0;
                transform: scale(1.5, 1.5);
            }
        }

        .dcg-loading-div-container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #FFF;
            z-index: 1000;
        }

        .dcg-loading-background-div {
            animation: dcg-loading-pulse 2.2s infinite;
            left: 50%;
            background: #eee;
            width: 140px;
            height: 140px;
            display: inline-block;
            moz-animation: dcg-loading-pulse 2.2s infinite;
            ms-animation: dcg-loading-pulse 2.2s infinite;
            o-animation: dcg-loading-pulse 2.2s infinite;
            webkit-animation: dcg-loading-pulse 2.2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -70px;
            margin-top: -70px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
        }

        .dcg-loading-div {
            color: #fff;
            font-size: 18px;
            left: 50%;
            width: 140px;
            height: 140px;
            display: inline-block;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            color: transparent;
            margin-left: -70px;
            margin-top: -70px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            background: no-repeat center center;
            background-size: 120px 25px;
            filter: grayscale(100%);
            opacity: 0.75;
        }
    </style>
    <title>UtilEng</title>
</head>

<body>
    <div class="dcg-loading-div-container">
        <div class="dcg-loading-background-div"></div>
        <div class="dcg-loading-div">Loading...</div>
    </div>
    <div id="main-container"></div>
    <script type="text/javascript">

        try {
            if (window !== window.top) {
                window.onerror = window.top.onerror;
                window.addEventListener('unhandledrejection', function (e) {
                    throw e.reason;
                });
            }
        } catch (ex) { }
        if (typeof Desmos === 'undefined'){
            window.Desmos = {};
            Desmos.config = {
                "sciKeypad": true,
                "degreeMode": true
            };
            Desmos.commit = '3be06ebee8f7366142fb9ea339255893d7b4f51f';
        }
            
    </script>
    <script type="module" src="basic.js"></script>
</body>

</html>
